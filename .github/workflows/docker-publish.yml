name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
      PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Get version from Cargo.toml
        id: cargo-version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n1 | sed 's/version = "//;s/"//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag commit with version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag v${{ steps.cargo-version.outputs.version }}
          git push origin v${{ steps.cargo-version.outputs.version }}

      - name: Build release binary
        run: cargo build --release

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/notification-api:${{ steps.cargo-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/notification-api:latest
          build-args: |
            PUSHOVER_TOKEN=${{ secrets.PUSHOVER_TOKEN }}
            PUSHOVER_USER=${{ secrets.PUSHOVER_USER }}

      - name: Load .env for non-sensitive config
        run: |
          set -a
          source .env
          set +a
